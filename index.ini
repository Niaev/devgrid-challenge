[uwsgi]
module = app

master = true
processes = 2
threads = 1
queue = 1001
queue-blocksize 13107200000000000

http-timeout=600000
http-keepalive=true
add-header=Connection: Keep Alive

reload-on-rss=1024
max-requests=5000

single-interpreter=true
vacuum=true
lazy-apps=true
die-on-term=true
no-threads-wait=true